name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Create .env file from GitHub Secrets
      - name: Create .env file
        run: |
          echo "VITE_MQTT_URL_CLIENT=${{ secrets.VITE_MQTT_URL_CLIENT }}" >> .env
          echo "VITE_HIVEMQ_USERNAME=${{ secrets.VITE_HIVEMQ_USERNAME }}" >> .env
          echo "VITE_HIVEMQ_PASSWORD=${{ secrets.VITE_HIVEMQ_PASSWORD }}" >> .env
          echo "VITE_MQTT_TOPIC_26=${{ secrets.VITE_MQTT_TOPIC_26 }}" >> .env
          echo "VITE_MQTT_TOPIC_27=${{ secrets.VITE_MQTT_TOPIC_27 }}" >> .env

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Upload the dist folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
